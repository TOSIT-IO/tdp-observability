---
- name: Preflight
  ansible.builtin.include_tasks:
    file: preflight.yml

- name: Create Prometheus certs and static targets dirs
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: "{{ prometheus_group }}"
    mode: "0770"
  loop:
    - "{{ prometheus_certs_dir }}"
    - "{{ prometheus_static_targets_dir }}"

- name: Copy node certificates to Prometheus certs dir
  ansible.builtin.copy:
    src: "/etc/ssl/certs/{{ ansible_fqdn }}.{{ item }}"
    dest: "{{ prometheus_certs_dir }}/{{ ansible_fqdn }}.{{ item }}"
    remote_src: true
    owner: root
    group: "{{ prometheus_group }}"
    mode: "0640"
  loop:
    - pem
    - key

- name: Compute 'prometheus_web_config' fact
  ansible.builtin.include_tasks:
    file: config_set_web_config.yml

- name: Template environment file
  ansible.builtin.template:
    src: prometheus.env.j2
    dest: /etc/sysconfig/prometheus
    owner: root
    group: root
    mode: "644"

- name: Get observability data
  ansible.builtin.set_fact:
    jobs: "{{ lookup('tosit.tdp_observability.observability_data', 'prometheus_jobs', wantlist=True) }}"

- name: Template Prometheus file_sd targets for TDP components
  ansible.builtin.template:
    src: file_sd.yml.j2
    dest: "{{ prometheus_static_targets_dir }}/{{ job.job_name }}.yml"
    owner: root
    group: "{{ prometheus_group }}"
    mode: "0640"
  loop: "{{ jobs }}"
  loop_control:
    label: "{{ job.job_name }}"
    loop_var: job

- name: Add scrapes to prometheus_scrape_configs
  ansible.builtin.set_fact:
    prometheus_scrape_configs: "{{ prometheus_scrape_configs + [scrape_config] }}"
  vars:
    scrape_config_base:
      job_name: "{{ job.job_name }}"
      file_sd_configs:
        - files:
            - "{{ prometheus_static_targets_dir }}/{{ job.job_name }}.yml"
      relabel_configs: "{{ prometheus_relabels }}"
    scrape_config: "{{ scrape_config_base | combine(job.scrape_options) }}"
  loop: "{{ jobs }}"
  loop_control:
    label: "{{ job.job_name }}"
    loop_var: job

- name: Build alert rules
  ansible.builtin.set_fact:
    prometheus_alert_rules: "{{ prometheus_generated_alert_rules | default([]) + prometheus_additional_alert_rules | default([]) }}"

- name: Configure prometheus
  ansible.builtin.include_tasks:
    file: configure.yml
