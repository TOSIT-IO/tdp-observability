---
- name: Grafana alloy restart
  hosts: alloy
  tasks:
    - tosit.tdp.resolve:                # noqa name[missing]
        node_name: alloy_agent
    - name: Restart alloy
      ansible.builtin.import_role:
        name: tosit.tdp_observability.alloy.agent
        tasks_from: restart
    - ansible.builtin.meta: clear_facts # noqa name[missing]
