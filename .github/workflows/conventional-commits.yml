name: Conventional Commits
on: 
  push:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  check-conventional-commits:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
        
      - name: Setup testing environment
        run: dev/setup.sh
      - shell: bash
        run: echo ${{ github.event_name }}
      - run: source venv/bin/activate && python3 -m termcolor
      - if: github.event_name == 'push' && startsWith(github.event.before, '0000000')
        run: source venv/bin/activate && dev/commit_messages.py HEAD~..
      - if: github.event_name == 'push' && ! startsWith(github.event.before, '0000000')
        run: source venv/bin/activate && dev/commit_messages.py ${{ format('{0}..{1}', github.event.before, github.event.after) }}
      - if: github.event_name == 'pull-request'
        run: source venv/bin/activate && dev/commit_messages.py ${{ format('{0}..{1}', github.event.pull_request.base.sha,github.event.pull_request.head.sha) }}
      - uses: webiny/action-conventional-commits@v1.0.3
